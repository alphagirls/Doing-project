    <script type="text/javascript">
        var num = 0;
        var imgs = 0;
        var scrollFunc = function (e) {
            e = e || window.event;
            if (e.wheelDelta) {//
                var div = document.getElementById("content");
                if (e.wheelDelta > 0) { //当滑轮向上滚动时
                    if (num == 0) return;
                    if ($("#content").is(":animated")) return;
                    num--; $("#content").animate({ top: '+=100vh' }, 500);
                    $("#ul li").eq(num +1).removeClass("ckeck-li");
                    $("#ul li").eq(num).addClass("ckeck-li");
                }
                else if (e.wheelDelta < 0) {//当滑轮向下滚动时
                    if (num == imgs-1) return;
                    if ($("#content").is(":animated")) return;
                    num++; $("#content").animate({ top: '-=100vh' }, 500, function () { });
                    $("#ul li").eq(num - 1).removeClass("ckeck-li");
                    $("#ul li").eq(num).addClass("ckeck-li");
                }
            }
        }
        window.onmousewheel = scrollFunc;
        $(function () {
            imgs = $("#content div").length;
            var ul = document.createElement("ul");
            ul.setAttribute("id", "ul");
            for (var i = 0; i < imgs-4; i++) {
                var li = document.createElement("li");
                if (i == 0) li.setAttribute("class", "ckeck-li");
                ul.appendChild(li);
            }
            $(".content").append(ul);
            $("#ul li").click(function () {
                var index = $("#ul li").index(this);
                if (index > num) {
                    $("#content").animate({ top: '-=' + (index - num) + '00vh' }, 500);
                    $("#ul li").removeClass("ckeck-li");
                    $("#ul li").eq(index).addClass("ckeck-li");
                } else if (index < num) {
                    $("#content").animate({ top: '+=' + (num - index) + '00vh' }, 500);
                    $("#ul li").removeClass("ckeck-li");
                    $("#ul li").eq(index).addClass("ckeck-li");
                } else {
                    return;
                }
                num = index;
            });
        })
    </script>
    <script type="text/javascript">
        function stops(){
            return false;
        }
